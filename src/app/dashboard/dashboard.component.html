<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <mat-card class="" *ngFor="let hero of heroes" fxFlex="30">
    <mat-card-content>
      <a routerLink="/detail/{{hero.id}}">
        <div class="module hero">
          <h4>{{hero.name}}</h4>
        </div>
      </a>
    </mat-card-content>
  </mat-card>
</div>
